  <div class="row pt-3">
    <div class="col-md-4 mb-4" *ngFor="let project of projects">
      <div class="card">
        <img [src]="project.imagePath" class="card-img-top" alt="{{ project.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a routerLink="/projects/{{ project.title }}" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
  </div>
