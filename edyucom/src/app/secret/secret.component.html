
<div class="container">
  
  <div class="col mb-4" *ngFor="let secret of secrets">
    
    <div class="card h-100">
      <div class="card-header h-100">
        <div class="row align-items-center">
          <a href="{{ secret.link }}">

            <div class="col me-auto project-title">
              <h3>{{ secret.title }}</h3> {{ secret.link }}
            </div>

          </a>

        </div>
      </div>
    </div>
    
  </div>
</div>
